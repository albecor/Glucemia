<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="shortcut icon" href="resources/img/app.ico"/>
        <title>Glucometrías</title>
        <style>
            #transparency{
                color: #31708f;
                background-color: rgba(152, 211, 215, .2); 
                border: 5px solid rgba(20, 118, 143, .1);
            }
        </style>
    </h:head>
    <h:body style="background-color: #9CD2F0;">
        <b:growl  id="growl" showDetail="false" delay="3000"  />
        <b:navBar brand="Glucometrías!" brandHref="#">
            <h:form class="navbar-form navbar-right">  
                <b:commandButton  action="#{loginUserController.logoutUser()}" value="Volver"  />                        
            </h:form>
        </b:navBar>
        <b:jumbotron id="transparency">
            <center><h2>Recuperar contraseña</h2></center>
            <center><p>Por favor ingresa tu número de documento y tu contraseña será enviada al correo que registraste en la aplicación.</p></center>

            <p:spacer height="10" />          
            <b:container style="height:500px;position:relative;">
                <b:row>
                    <b:column span="6" offset="3">
                        <h:form id="form">
                            <p:focus context="form"/>
                            <b:inputText   id="ndivalue" value="#{recoverPasswordController.ndivalue}" placeholder="Escribe el número de documento" required="true" requiredMessage="Campo vacío" autocomplete="false">
                                <f:facet name="prepend">
                                    <h:outputText value="Número de documento:" />
                                </f:facet>
                                <f:facet name="append">
                                    <b:commandButton  action="#{recoverPasswordController.recoveryPassword()}" value="Enviar" look="info" /> 
                                </f:facet>
                            </b:inputText>
                            <b:message  for="ndivalue" />
                        </h:form>
                    </b:column>
                </b:row>
            </b:container>

        </b:jumbotron>
        <p:dialog header="Contraseña enviada" widgetVar="dialog" modal="true" minHeight="40" closable="false">
            <center>La contraseña ha sido enviada a tu correo.</center>
            <br/>
            <center>Por favor. reviza en intenta iniciar sesión.</center>
            <br/>
            <b:row>
                <center>
                    <b:column span="10" offset="1">
                        <h:form>                                        
                            <b:commandButton  action="#{loginUserController.logoutUser()}" value="Aceptar" look="info" size="lg" />    
                        </h:form>
                    </b:column> 
                </center>
            </b:row>                           
        </p:dialog>
    </h:body>
</html>
